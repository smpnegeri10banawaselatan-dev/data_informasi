<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Sistem Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" id="username" class="w-full mt-1 px-3 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full mt-1 px-3 py-2 border rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">Login</button>
    </form>
    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden text-center">Username atau Password salah!</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', { // <-- Ganti link disini
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if(result.success) {
        sessionStorage.setItem('loggedInUser', JSON.stringify({ username, role: result.role }));
        if(result.role === 'admin') {
          window.location.href = 'index.html';
        } else if(result.role === 'guru') {
          window.location.href = 'lihatabsenguru.html';
        } else if(result.role === 'siswa') {
          window.location.href = 'lihatabsensiswa.html';
        }
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
